<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskSync & SecureNotes</title>
    <script src="https://cdn.auth0.com/js/auth0/9.18/auth0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <style>
        /* Keep the same CSS styles from your original */
        body { font-family: 'Arial', sans-serif; background: linear-gradient(to right, #6a11cb, #2575fc); margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { width: 90%; max-width: 500px; background: white; padding: 20px; border-radius: 12px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); text-align: center; }
        .hidden { display: none; }
        input, textarea, button { width: 100%; margin: 10px 0; padding: 12px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; }
        button { background: #2575fc; color: white; border: none; cursor: pointer; transition: 0.3s; }
        button:hover { background: #1a5bd1; }
        h2, h3 { color: #333; }
        ul { list-style: none; padding: 0; }
        li { background: #f8f8f8; padding: 10px; margin: 5px 0; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>TaskSync & SecureNotes</h2>
        <button id="login">Login</button>
        <button id="logout" class="hidden">Logout</button>
        
        <div id="app" class="hidden">
            <h3>Task List</h3>
            <input type="text" id="taskInput" placeholder="Enter a new task">
            <button onclick="addTask()">Add Task</button>
            <ul id="taskList"></ul>
            
            <h3>Secure Notes</h3>
            <textarea id="noteInput" placeholder="Write your secure note..."></textarea>
            <button onclick="saveNote()">Save Note</button>
            <div id="noteDisplay"></div>
        </div>
    </div>

    <script>
        const auth0Client = new auth0.WebAuth({
            domain: "tanishqs.us.auth0.com",
            clientID: "EqkpRMJsZ7i4keAY7OOA0atzKJ0pivqx",
            redirectUri: "https://hacktcnj025.netlify.app/callback.html",
            responseType: "token id_token",
            scope: "openid profile email"
        });

        // Authentication handlers
        document.getElementById("login").onclick = () => auth0Client.authorize();
        document.getElementById("logout").onclick = () => {
            localStorage.removeItem("id_token");
            auth0Client.logout({
                returnTo: "https://hacktcnj025.netlify.app"
            });
        };

        // Initial load handler
        window.onload = function() {
            const token = localStorage.getItem("id_token");
            if (token) {
                showAuthenticatedUI();
            } else if (window.location.hash) {
                handleAuthCallback();
            }
        };

        function handleAuthCallback() {
            auth0Client.parseHash((err, authResult) => {
                if (authResult && authResult.idToken) {
                    localStorage.setItem("id_token", authResult.idToken);
                    window.location.href = "/";
                } else if (err) {
                    console.error("Auth error:", err);
                    window.location.href = "/";
                }
            });
        }

        function showAuthenticatedUI() {
            document.getElementById("login").classList.add("hidden");
            document.getElementById("logout").classList.remove("hidden");
            document.getElementById("app").classList.remove("hidden");
            fetchTasks();
            fetchNotes();
        }

        // API functions
        async function addTask() {
            const task = document.getElementById("taskInput").value;
            if (task) {
                try {
                    await axios.post("/.netlify/functions/tasks", { task });
                    fetchTasks();
                    document.getElementById("taskInput").value = "";
                } catch (error) {
                    console.error("Task error:", error);
                }
            }
        }

        async function fetchTasks() {
            try {
                const response = await axios.get("/.netlify/functions/tasks");
                const list = document.getElementById("taskList");
                list.innerHTML = "";
                response.data.forEach(task => {
                    const li = document.createElement("li");
                    li.textContent = task.task;
                    list.appendChild(li);
                });
            } catch (error) {
                console.error("Fetch tasks error:", error);
            }
        }

        async function saveNote() {
            const note = document.getElementById("noteInput").value;
            if (note) {
                try {
                    await axios.post("/.netlify/functions/notes", { note });
                    fetchNotes();
                } catch (error) {
                    console.error("Note error:", error);
                }
            }
        }

        async function fetchNotes() {
            try {
                const response = await axios.get("/.netlify/functions/notes");
                document.getElementById("noteDisplay").innerText = response.data[0]?.note || "No notes saved.";
            } catch (error) {
                console.error("Fetch notes error:", error);
            }
        }
    </script>
</body>
</html>
