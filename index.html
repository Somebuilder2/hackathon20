<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskSync</title>
    <script>
        async function addTask() {
            const task = document.getElementById("taskInput").value;
            await fetch("/.netlify/functions/tasks", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ task, user: "defaultUser" })
            });
            loadTasks();
        }

        async function loadTasks() {
            const response = await fetch("/.netlify/functions/tasks");
            const tasks = await response.json();
            document.getElementById("taskList").innerHTML = tasks.map(t => 
                `<li>${t.task} <button onclick="deleteTask('${t._id}')">X</button></li>`
            ).join("");
        }

        async function deleteTask(id) {
            await fetch("/.netlify/functions/tasks", {
                method: "DELETE",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id })
            });
            loadTasks();
        }

        async function addNote() {
            const note = document.getElementById("noteInput").value;
            await fetch("/.netlify/functions/notes", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ note, user: "defaultUser" })
            });
            loadNotes();
        }

        async function loadNotes() {
            const response = await fetch("/.netlify/functions/notes");
            const notes = await response.json();
            document.getElementById("noteList").innerHTML = notes.map(n => 
                `<li>${n.note} <button onclick="deleteNote('${n._id}')">X</button></li>`
            ).join("");
        }

        async function deleteNote(id) {
            await fetch("/.netlify/functions/notes", {
                method: "DELETE",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id })
            });
            loadNotes();
        }

        window.onload = function() {
            loadTasks();
            loadNotes();
        };
    </script>
</head>
<body>
    <h1>TaskSync</h1>
    <h2>Tasks</h2>
    <input type="text" id="taskInput" placeholder="Enter task">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>

    <h2>Notes</h2>
    <input type="text" id="noteInput" placeholder="Enter note">
    <button onclick="addNote()">Add Note</button>
    <ul id="noteList"></ul>
</body>
</html>
