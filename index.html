<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskSync & SecureNotes Pro</title>
    <script src="https://cdn.auth0.com/js/auth0/9.18/auth0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
 <style>
    :root {
        --primary: #ffd700;
        --secondary: #b8860b;
        --accent: #ffcc00;
        --background: #1c1c1c;
        --text: #f5f5f5;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #1c1c1c 0%, #333 100%);
        animation: gradientBackground 10s ease infinite;
        color: var(--text);
        min-height: 100vh;
        padding: 3rem;
        position: relative;
    }

    @keyframes gradientBackground {
        0% {
            background: linear-gradient(135deg, #1c1c1c 0%, #333 100%);
        }
        50% {
            background: linear-gradient(135deg, #b8860b 0%, #ffd700 100%);
        }
        100% {
            background: linear-gradient(135deg, #1c1c1c 0%, #333 100%);
        }
    }

    .auth-buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-bottom: 2rem;
    }

    button {
        background: var(--primary);
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 600;
        position: relative;
        overflow: hidden;
    }

    button::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300%;
        height: 300%;
        background: rgba(255, 255, 255, 0.2);
        transition: width 0.4s, height 0.4s, top 0.4s, left 0.4s;
        border-radius: 50%;
        transform: translate(-50%, -50%);
    }

    button:hover::before {
        width: 0;
        height: 0;
        top: 50%;
        left: 50%;
    }

    button:hover {
        background: var(--secondary);
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 12px 18px rgba(0, 0, 0, 0.1);
        animation: pulse 1s infinite;
        filter: brightness(1.1);
    }

    button:hover:active {
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.1);
        }
        100% {
            transform: scale(1);
        }
    }

    .auth-buttons {
        background: linear-gradient(45deg, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.6));
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(10px);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .container {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        max-width: 900px;
        margin: 0 auto;
        transform: translateY(-50px);
        animation: slideUp 0.6s ease-out forwards;
    }

    @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    .hidden {
        display: none;
    }

    .toast {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #333;
        color: #fff;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        font-weight: bold;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .toast.visible {
        opacity: 1;
    }

    .toast.success {
        background-color: #4caf50;
    }

    .toast.error {
        background-color: #f44336;
    }

    .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid var(--primary);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 2s linear infinite;
        margin: 0 auto;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .task-list, .note-display {
        margin-top: 1rem;
    }

    .task-item, .note-item {
        background: rgba(255, 255, 255, 0.1);
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .delete-btn {
        background: #ff4d4d;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
    }

    .delete-btn:hover {
        background: #ff3333;
    }
</style>

</head>
<body>
    <div class="container">
        <div class="auth-buttons">
            <button id="login">Login</button>
            <button id="logout" class="hidden">Logout</button>
        </div>
        
        <div id="app" class="hidden">
            <div class="app-content">
                <div class="section">
                    <h2>üìù Task List</h2>
                    <input type="text" id="taskInput" placeholder="Add a new task...">
                    <button onclick="addTask()">Add Task</button>
                    <div class="task-list" id="taskList"></div>
                </div>
                
                <div class="section">
                    <h2>üîí Secure Notes</h2>
                    <textarea id="noteInput" placeholder="Write your secure note..." rows="4"></textarea>
                    <button onclick="saveNote()">Save Note</button>
                    <div class="note-display" id="noteDisplay"></div>
                </div>
            </div>
        </div>

        <div id="loading" class="hidden">
            <div class="loader"></div>
        </div>
        <div id="toast" class="toast"></div>
    </div>

    <script>
        // Auth Configuration
        const auth0Client = new auth0.WebAuth({
            domain: "tanishqs.us.auth0.com",
            clientID: "EqkpRMJsZ7i4keAY7OOA0atzKJ0pivqx",
            redirectUri: "https://hacktcnj025.netlify.app/callback.html",
            responseType: "token id_token",
            scope: "openid profile email"
        });

        // Utility Functions
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} visible`;
            setTimeout(() => toast.classList.remove('visible'), 3000);
        }

        async function withLoading(fn) {
            const loader = document.getElementById('loading');
            try {
                loader.classList.remove('hidden');
                return await fn();
            } catch (error) {
                showToast(error.message || 'Operation failed', 'error');
                throw error;
            } finally {
                loader.classList.add('hidden');
            }
        }

        // Authentication Handlers
        document.getElementById('login').onclick = () => auth0Client.authorize();
        document.getElementById('logout').onclick = () => {
            localStorage.removeItem('id_token');
            auth0Client.logout({ returnTo: window.location.origin });
        };

        // Initial Load
        window.onload = function() {
            const token = localStorage.getItem('id_token');
            if (token) {
                showAuthenticatedUI();
            } else if (window.location.hash) {
                handleAuthCallback();
            }
        };

        function handleAuthCallback() {
            auth0Client.parseHash((err, authResult) => {
                if (authResult?.idToken) {
                    localStorage.setItem('id_token', authResult.idToken);
                    window.location.href = '/';
                } else if (err) {
                    console.error('Auth error:', err);
                    window.location.href = '/';
                }
            });
        }

        function showAuthenticatedUI() {
            document.getElementById('login').classList.add('hidden');
            document.getElementById('logout').classList.remove('hidden');
            document.getElementById('app').classList.remove('hidden');
            fetchTasks();
            fetchNotes();
        }

        // Task Functions
        async function addTask() {
            await withLoading(async () => {
                const taskInput = document.getElementById('taskInput');
                if (!taskInput.value.trim()) return;

                const response = await axios.post('/.netlify/functions/tasks', {
                    task: taskInput.value
                });

                if (response.status === 201) {
                    taskInput.value = '';
                    await Promise.all([fetchTasks(), fetchNotes()]);
                    showToast('Task added successfully!');
                }
            });
        }

        async function fetchTasks() {
            try {
                const response = await axios.get('/.netlify/functions/tasks');
                const taskList = document.getElementById('taskList');
                taskList.innerHTML = '';
                
                response.data.forEach(task => {
                    const taskItem = document.createElement('div');
                    taskItem.className = 'task-item';
                    taskItem.innerHTML = `
                        <span>${task.task}</span>
                        <button class="delete-btn" onclick="deleteTask('${task._id}')">√ó</button>
                    `;
                    taskList.appendChild(taskItem);
                });
            } catch (error) {
                console.error('Error fetching tasks:', error);
            }
        }

        async function deleteTask(taskId) {
            await withLoading(async () => {
                const response = await axios.delete(`/.netlify/functions/tasks/${taskId}`);
                if (response.status === 200) {
                    await Promise.all([fetchTasks(), fetchNotes()]);
                    showToast('Task deleted successfully!');
                }
            });
        }

        // Secure Note Functions
        async function saveNote() {
            await withLoading(async () => {
                const noteInput = document.getElementById('noteInput');
                if (!noteInput.value.trim()) return;

                const response = await axios.post('/.netlify/functions/notes', {
                    note: noteInput.value
                });

                if (response.status === 201) {
                    noteInput.value = '';
                    await fetchNotes();
                    showToast('Note saved successfully!');
                }
            });
        }

        async function fetchNotes() {
            try {
                const response = await axios.get('/.netlify/functions/notes');
                const noteDisplay = document.getElementById('noteDisplay');
                noteDisplay.innerHTML = '';
                
                response.data.forEach(note => {
                    const noteItem = document.createElement('div');
                    noteItem.className = 'note-item';
                    noteItem.innerHTML = `<p>${note.note}</p>`;
                    noteDisplay.appendChild(noteItem);
                });
            } catch (error) {
                console.error('Error fetching notes:', error);
            }
        }
    </script>
</body>
</html>
